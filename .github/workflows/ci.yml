name: pod lib lint
on: [push]
jobs:
  build:

    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 2.6

      - run: bundle install

      - name: Cocoapods -> lint podspec and test
        run: bundle exec pod lib lint --verbose
